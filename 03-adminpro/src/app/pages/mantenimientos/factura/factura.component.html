<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Factura</h4>
                <h6 class="card-subtitle">Crear factura</h6>

                <form class="form-horizontal p-t-20" [formGroup]="facturaForm" (submit)="guardarFactura()">

                    <div class="form-group row" *ngIf="facturaSeleccionada">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="facturaSeleccionada.img | imagen: 'facturas'" class="w200" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">codigo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="codigo" class="form-control" id="exampleInputuname3"
                                    placeholder="Codigo">

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">email</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="email" class="form-control" id="exampleInputuname3"
                                    placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">valor</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="valor" class="form-control" id="exampleInputuname3"
                                    placeholder="Valor de la fatura">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" *ngIf="facturaSeleccionada">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Estado</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <select class="form-control" formControlName="estado">
                                    <option value="Aprobada">Aprobada</option>
                                    <option value="Rechazada">Rechazada</option>

                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="facturaForm.invalid"
                                class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col animated fadeIn fast" *ngIf="facturaSeleccionada">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">imagen</h4>
                <h6 class="card-subtitle">{{ facturaSeleccionada.nombre }}</h6>

                <img [src]="facturaSeleccionada.img | imagen:'facturas'" class="img-thumbnail" />

            </div>
        </div>

    </div>

</div>
